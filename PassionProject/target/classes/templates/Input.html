<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="UTF-8">
    <title>Input file</title>
</head>
<body>
<h2>Welcome to Cartnr, please insert your information below.</h2>
<form action="/user/save" method="post" enctype="multipart/form-data">

    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required><br><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required><br><br>

    <label for="userName">Username:</label><br>
    <input type="text" id="userName" name="userName" placeholder="Enter username" required><br><br>

    <label for="birthDay">Birthday:</label><br>
    <input type="date" id="birthDay" name="birthDay" required><br><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" placeholder="Enter email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

    <label for="profileDescription">Profile Description:</label><br>
    <textarea id="profileDescription" name="profileDescription" rows="5" cols="40" placeholder="Enter profile description" required></textarea><br><br>

    <label for="profilePicture">Profile Picture:</label><br>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>

    <button type="submit">Submit</button>

</form>
</body>
</html>
